    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .illustration {
            position: relative;
            width: 280px;
            height: 280px;
            flex-shrink: 0;
        }

        .book-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 50%, #f9a8d4 100%);
            border-radius: 24px;
            transform: rotate(12deg);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .book-3d:hover {
            transform: rotate(6deg);
        }

        .book-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .content {
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 42px;
            font-weight: 800;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 16px 36px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .cta-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .social-proof {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
            color: #9ca3af;
        }

        .avatars {
            display: flex;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #f9fafb;
            margin-left: -12px;
            object-fit: cover;
        }

        /* --- DESKTOP LAYOUT --- */
        @media (min-width: 1024px) {
            .main-content {
                max-width: 1100px;
                flex-direction: row;
                justify-content: center;
                margin-left: auto;
                margin-right: auto;
                gap: 70px;
            }

            .content {
                text-align: left;
                width: auto;
                max-width: 450px;
            }

            .subtitle {
                margin-left: 0;
                margin-right: 0;
            }

            .social-proof {
                justify-content: flex-start;
            }
            
            .illustration {
                width: 330px;
                height: 330px;
            }

            .title {
                font-size: 50px;
            }
        }
        
        /* --- MOBILE-SPECIFIC TWEAKS --- */
        @media (max-width: 480px) {
            .container {
                padding: 50px 20px;
            }

            .illustration {
                width: 240px;
                height: 240px;
            }
            
            .title {
                font-size: 34px;
            }

            .subtitle {
                font-size: 17px;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 17px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content > * {
            animation: fadeInUp 0.6s ease forwards;
        }

        .content > *:nth-child(2) { animation-delay: 0.1s; }
        .content > *:nth-child(3) { animation-delay: 0.2s; }
        .content > *:nth-child(4) { animation-delay: 0.3s; }
