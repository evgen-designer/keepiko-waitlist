<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepiko - Simple home inventory app</title>
    <link rel="icon" href="https://evgen-designer.github.io/images/mini-logo.svg">
    <style>
        /* --- Base & Fonts --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #FF8FAB; /* Main pink background */
            color: #fff;
            overflow-x: hidden;
        }
        .page-wrapper {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #111; /* Dark text for header */
        }
        .logo-area img { height: 32px; }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: #111;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.2s;
        }
        nav a:hover { color: #000; }

        /* --- Main Hero Section --- */
        main {
            display: flex;
            align-items: center;
            padding: 60px 0;
            gap: 40px;
            min-height: calc(100vh - 150px); /* Adjust height to fit screen */
        }
        .hero-text {
            flex: 1;
            max-width: 500px;
        }
        .hero-text h1 {
            font-size: 80px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 40px;
        }
        .cta-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .cta-button {
            background-color: #2563EB;
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover { transform: translateY(-2px); }
        .social-proof {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            color: #000;
        }
        .avatars { display: flex; }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #FF8FAB;
            margin-left: -12px;
            object-fit: cover;
        }
        
        /* --- Image Illustrations Section --- */
        .hero-images {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iphone-illustration {
            max-width: 450px;
            position: relative;
            z-index: 2;
        }
        .dialog-bubble {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-60%);
            width: 280px;
            z-index: 3;
        }
        .where-guy {
            position: absolute;
            bottom: -80px;
            left: -100px;
            width: 250px;
            z-index: 1;
        }

        /* --- Footer --- */
        footer {
            padding: 20px 0;
            font-size: 14px;
            color: #000;
            font-weight: 400;
        }

        /* --- Responsive Design --- */
        @media (max-width: 1024px) {
            main { flex-direction: column; text-align: center; }
            .hero-text h1 { font-size: 60px; }
            .cta-group { justify-content: center; flex-direction: column; }
            .hero-images { margin-top: 60px; }
            .iphone-illustration { max-width: 350px; }
            .dialog-bubble { top: -40px; width: 220px; }
            .where-guy { left: -50px; width: 200px; }
        }
        @media (max-width: 768px) {
            .page-wrapper { padding: 0 20px; }
            header { flex-direction: column; gap: 15px; }
            .hero-text h1 { font-size: 48px; }
            footer { text-align: center; }
        }

    </style>
