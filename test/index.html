<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepiko - Simple home inventory app (Test)</title>
    <link rel="icon" href="https://www.keepiko.com/images/mini-logo.svg">
    <style>
        /* --- Base & Fonts --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #FF8FAB;
            color: #fff;
            overflow-x: hidden;
            position: relative; /* Context for absolute positioning */
        }
        .page-wrapper {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative; /* New context for children */
            z-index: 5; /* Keep content above illustrations */
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #111;
        }
        .logo-area img { height: 32px; }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: #111;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.2s;
        }
        nav a:hover { color: #000; }

        /* --- Main Hero Section --- */
        main {
            display: flex;
            align-items: center;
            padding: 60px 0;
            min-height: calc(100vh - 170px);
        }
        .hero-text {
            flex-basis: 50%;
        }
        .hero-text h1 {
            font-size: 80px;
            font-weight: 700;
            line-height: 85%;
            margin-bottom: 40px;
        }
        .cta-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .cta-button {
            background-color: #2563EB;
            color: white;
            padding: 16px 32px;
            border-radius: 9999px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover { transform: translateY(-2px); }
        .social-proof {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            color: #000;
        }
        .avatars { display: flex; }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #FF8FAB;
            margin-left: -12px;
            object-fit: cover;
        }
        
        /* --- Image Illustrations Section --- */
        .hero-images {
            /* This container is now a placeholder for space */
            flex-basis: 50%;
        }
        .illustration {
            position: absolute; /* Positioned relative to the body */
            pointer-events: none; /* Make them non-interactive */
        }
        .iphone-illustration {
            width: 500px;
            right: 0;  /* CHANGED: Sticked to right */
            bottom: 0; /* CHANGED: Sticked to bottom */
            z-index: 2;
        }
        .dialog-bubble {
            width: 280px;
            right: 250px; /* Positioned relative to the iPhone */
            bottom: 400px;
            z-index: 3;
        }
        .where-guy {
            width: 300px;
            left: 120px; /* Aligns with the left-padded text */
            bottom: 0; /* CHANGED: Sticked to bottom */
            z-index: 1;
        }

        /* --- Footer --- */
        footer {
            padding: 40px 0 20px 0;
            font-size: 14px;
            color: #000;
            font-weight: 400;
        }
        .footer-divider {
            border: 0;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* --- Responsive Design --- */
        @media (min-width: 1024px) {
             main, footer {
                padding-left: 80px;
            }
        }
        @media (max-width: 1024px) {
            main { flex-direction: column; text-align: center; }
            .hero-text { flex-basis: auto; }
            .hero-images { display: none; } /* Hide complex desktop illustrations on tablet/mobile */
            .cta-group { justify-content: center; }
        }
        @media (max-width: 768px) {
            .page-wrapper { padding: 0 20px; }
            header { flex-direction: column; gap: 15px; }
            .hero-text h1 { font-size: 48px; }
            footer { text-align: center; }
        }
    </style>

<body>

        <header>

    <img src="https://www.keepiko.com/images/iphone-illustration.svg" alt="iPhone showing Keepiko app" class="illustration iphone-illustration">
