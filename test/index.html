<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepiko - Simple home inventory app (Test)</title>
    <link rel="icon" href="https://www.keepiko.com/images/mini-logo.svg">
    <style>
        /* --- Base & Fonts --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #FF8FAB;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        .page-wrapper {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
            z-index: 5;
        }

        /* --- DESKTOP STYLES (Default) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #111;
        }
        .logo-area img { height: 32px; }
        nav { display: flex; gap: 30px; }
        nav a {
            text-decoration: none;
            color: #111;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.2s;
        }
        nav a:hover { color: #000; }
        main {
            display: flex;
            align-items: center;
            padding: 60px 0;
            min-height: calc(100vh - 170px);
        }
        .hero-text { flex-basis: 50%; }
        .hero-text h1 {
            font-size: 80px;
            font-weight: 700;
            line-height: 85%;
            margin-bottom: 40px;
        }
        .cta-group { display: flex; align-items: center; gap: 20px; }
        .cta-button {
            background-color: #2563EB;
            color: white;
            padding: 16px 32px;
            border-radius: 9999px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover { transform: translateY(-2px); }
        .social-proof { display: flex; align-items: center; gap: 12px; font-size: 16px; color: #000; }
        .avatars { display: flex; }
        .avatar {
            width: 36px; height: 36px; border-radius: 50%;
            border: 2px solid #FF8FAB; margin-left: -12px; object-fit: cover;
        }
        .hero-images { flex-basis: 50%; }
        .illustration, .illustration-group { position: absolute; pointer-events: none; }
        .illustration-group {
            position: absolute; right: 0; bottom: 0;
            width: 580px; height: 520px; z-index: 1;
        }
        .iphone-illustration {
            width: 385px; position: absolute; right: 0; bottom: 0; z-index: 2;
        }
        .dialog-bubble {
            width: 280px; right: 200px; bottom: 330px; z-index: 3;
        }
        .dialog-text {
            color: #111; font-weight: 500; font-size: 18px;
            right: 230px; bottom: 365px; z-index: 4; white-space: nowrap;
        }
        .where-guy {
            width: 230px; position: absolute; left: 0; bottom: 0; z-index: 1;
        }
        footer {
            padding: 40px 0 20px 0; font-size: 14px; color: #000; font-weight: 400;
        }
        .footer-divider {
            border: 0; height: 1px; background-color: rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; max-width: 440px; margin-left: 0;
        }
        .mobile-only { display: none; } /* Hide mobile elements by default */

        /* --- DESKTOP SPECIFIC SPACING --- */
        @media (min-width: 1025px) {
             main, footer { padding-left: 80px; }
        }

        /* --- MOBILE REDESIGN (Tablet and below) --- */
        @media (max-width: 1024px) {
            .page-wrapper { padding: 0 20px; }
            header { /* Simplify header */
                background: none;
                justify-content: center;
                margin-top: 40px;
                padding: 0;
            }
            nav.desktop-nav { display: none; } /* Hide desktop nav */
            .logo-area { color: #fff; } /* Make logo text white on mobile */

            main {
                flex-direction: column;
                text-align: center;
                padding: 40px 0;
                min-height: auto;
            }
            .hero-text { flex-basis: auto; }
            .hero-text h1 { font-size: 48px; }
            .cta-group { justify-content: center; flex-direction: column; }
            .hero-images { display: none; } /* Hide the desktop spacer */
            
            .illustration, .illustration-group { display: none; } /* Hide all desktop illustrations */
            
            .mobile-only { display: block; } /* Show mobile-only elements */
            
            .mobile-illustration-container {
                position: relative;
                width: 100%;
                height: 380px; /* Set a fixed height for the container */
                margin-top: 40px;
            }
            .mobile-illustration-container .illustration {
                display: block !important; /* Ensure they are visible */
                position: absolute;
            }
            .mobile-iphone { width: 280px; right: -20px; bottom: 0; }
            .mobile-where-guy { width: 200px; right: 150px; bottom: 0; }
            .mobile-dialog-bubble { width: 200px; right: 120px; bottom: 250px; }
            .mobile-dialog-text {
                right: 135px; bottom: 275px; color: #111;
                font-size: 14px; white-space: nowrap;
            }
            
            .mobile-nav {
                display: flex;
                justify-content: center;
                gap: 30px;
                padding: 20px 0;
            }
            .mobile-nav a { color: #fff; font-weight: 500; text-decoration: none; }
            
            footer { padding: 20px 0; text-align: center; }
            .footer-divider { max-width: 100%; margin: 0 auto 20px auto; }
            footer p { color: #fff; }
        }
    </style>
